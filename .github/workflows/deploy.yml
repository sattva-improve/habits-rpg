name: Deploy Habits RPG

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  deploy-backend:
    name: Deploy Backend (Amplify Gen2)
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies (root)
        run: npm ci

      - name: Deploy Amplify Backend
        run: npx ampx pipeline-deploy --branch main --app-id ${{ secrets.AMPLIFY_APP_ID }}

      - name: Upload amplify_outputs.json
        uses: actions/upload-artifact@v4
        with:
          name: amplify-outputs
          path: amplify_outputs.json
          retention-days: 1

  deploy-frontend:
    name: Build & Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-backend
    
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download amplify_outputs.json
        uses: actions/download-artifact@v4
        with:
          name: amplify-outputs
          path: frontend/

      - name: Install dependencies (frontend)
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Deploy to S3
        run: |
          aws s3 sync frontend/build/ s3://${{ secrets.S3_BUCKET_NAME }}/ --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

  seed-data:
    name: Refresh Seed Data (DynamoDB)
    runs-on: ubuntu-latest
    needs: deploy-backend
    
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        run: npm ci

      - name: Refresh Achievement seed data
        env:
          AMPLIFY_BACKEND_ID: ${{ secrets.AMPLIFY_BACKEND_ID }}
          AWS_REGION: ${{ env.AWS_REGION }}
        run: |
          node scripts/seed-achievements.cjs

      - name: Refresh Job seed data
        env:
          AMPLIFY_BACKEND_ID: ${{ secrets.AMPLIFY_BACKEND_ID }}
          AWS_REGION: ${{ env.AWS_REGION }}
        run: |
          node scripts/seed-jobs.cjs

      - name: Verify seed data
        run: |
          ACHIEVEMENT_TABLE="Achievement-${{ secrets.AMPLIFY_BACKEND_ID }}-NONE"
          JOB_TABLE="Job-${{ secrets.AMPLIFY_BACKEND_ID }}-NONE"
          
          ACH_COUNT=$(aws dynamodb scan --table-name "$ACHIEVEMENT_TABLE" --select "COUNT" --output json | jq '.Count')
          JOB_COUNT=$(aws dynamodb scan --table-name "$JOB_TABLE" --select "COUNT" --output json | jq '.Count')
          
          echo "üìä Seed data verification:"
          echo "   Achievements: $ACH_COUNT"
          echo "   Jobs: $JOB_COUNT"
          
          # ÊúÄ‰ΩéÈôê„ÅÆ„Éá„Éº„Çø„ÅåÊäïÂÖ•„Åï„Çå„Å¶„ÅÑ„Çã„Åì„Å®„ÇíÁ¢∫Ë™ç
          if [ "$ACH_COUNT" -lt 1 ]; then
            echo "‚ùå No achievements seeded!"
            exit 1
          fi
          
          if [ "$JOB_COUNT" -lt 1 ]; then
            echo "‚ùå No jobs seeded!"
            exit 1
          fi
          
          echo "‚úÖ Seed data verified successfully!"
