<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" rx="4" fill="#1e293b"/>
  
  <!-- Pixel art sword -->
  <g fill="#fbbf24">
    <!-- Blade -->
    <rect x="15" y="4" width="2" height="2"/>
    <rect x="15" y="6" width="2" height="2"/>
    <rect x="15" y="8" width="2" height="2"/>
    <rect x="15" y="10" width="2" height="2"/>
    <rect x="15" y="12" width="2" height="2"/>
    <rect x="15" y="14" width="2" height="2"/>
    <rect x="15" y="16" width="2" height="2"/>
  </g>
  
  <!-- Guard -->
  <g fill="#a855f7">
    <rect x="11" y="18" width="2" height="2"/>
    <rect x="13" y="18" width="2" height="2"/>
    <rect x="15" y="18" width="2" height="2"/>
    <rect x="17" y="18" width="2" height="2"/>
    <rect x="19" y="18" width="2" height="2"/>
  </g>
  
  <!-- Handle -->
  <g fill="#78350f">
    <rect x="15" y="20" width="2" height="2"/>
    <rect x="15" y="22" width="2" height="2"/>
    <rect x="15" y="24" width="2" height="2"/>
  </g>
  
  <!-- Pommel -->
  <rect x="15" y="26" width="2" height="2" fill="#fbbf24"/>
</svg>
