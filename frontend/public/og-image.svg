<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative border -->
  <rect x="20" y="20" width="1160" height="590" rx="10" fill="none" stroke="#fbbf24" stroke-width="4" stroke-dasharray="20,10"/>
  
  <!-- Sword Icon (left side) -->
  <g transform="translate(150, 165) scale(5)">
    <!-- Blade -->
    <g fill="#fbbf24">
      <rect x="7" y="4" width="3" height="3"/>
      <rect x="7" y="7" width="3" height="3"/>
      <rect x="7" y="10" width="3" height="3"/>
      <rect x="7" y="13" width="3" height="3"/>
      <rect x="7" y="16" width="3" height="3"/>
      <rect x="7" y="19" width="3" height="3"/>
    </g>
    
    <!-- Guard -->
    <g fill="#a855f7">
      <rect x="1" y="22" width="3" height="3"/>
      <rect x="4" y="22" width="3" height="3"/>
      <rect x="7" y="22" width="3" height="3"/>
      <rect x="10" y="22" width="3" height="3"/>
      <rect x="13" y="22" width="3" height="3"/>
    </g>
    
    <!-- Handle -->
    <g fill="#78350f">
      <rect x="7" y="25" width="3" height="3"/>
      <rect x="7" y="28" width="3" height="3"/>
      <rect x="7" y="31" width="3" height="3"/>
    </g>
    
    <!-- Pommel -->
    <rect x="7" y="34" width="3" height="3" fill="#fbbf24"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="260" font-family="'DotGothic16', 'Press Start 2P', monospace" font-size="72" fill="#fbbf24" text-anchor="middle" font-weight="bold">Habits RPG</text>
  
  <!-- Subtitle -->
  <text x="600" y="340" font-family="'DotGothic16', sans-serif" font-size="32" fill="#e2e8f0" text-anchor="middle">習慣を冒険に変える</text>
  
  <!-- Stats icons -->
  <g transform="translate(350, 420)">
    <text x="0" y="0" font-size="40">💪</text>
    <text x="100" y="0" font-size="40">📚</text>
    <text x="200" y="0" font-size="40">🧘</text>
    <text x="300" y="0" font-size="40">🎯</text>
    <text x="400" y="0" font-size="40">✨</text>
    <text x="500" y="0" font-size="40">❤️</text>
  </g>
  
  <!-- Tagline -->
  <text x="600" y="540" font-family="'DotGothic16', sans-serif" font-size="24" fill="#94a3b8" text-anchor="middle">毎日の習慣でレベルアップ！</text>
</svg>
